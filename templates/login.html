<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title data-translate="login">Login - AI-DRIVE</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class', theme: { extend: { fontFamily: { sans: ['Inter'] } } } }
  </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 font-sans h-screen flex overflow-hidden">

  <div class="hidden md:flex w-1/2 bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 items-center justify-center relative overflow-hidden">
    <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-10"></div>
    <div class="z-10 text-center p-12">
        <div class="mb-6 text-6xl">ğŸ‘ï¸</div>
        <h1 class="text-4xl font-bold text-white mb-4">AI-DRIVE Analytics</h1>
        <p class="text-blue-200 text-lg">Secure access for medical professionals to review patient data and model performance.</p>
    </div>
  </div>

  <div class="w-full md:w-1/2 flex flex-col justify-center items-center bg-white dark:bg-gray-900 p-8 relative">
    
    <div class="absolute top-6 right-6 flex gap-3">
        <select id="language-selector" class="bg-gray-100 dark:bg-gray-800 border-none rounded text-sm px-2 py-1 focus:ring-2 focus:ring-cyan-500">
            <option value="en">ğŸ‡ºğŸ‡¸ EN</option>
            <option value="es">ğŸ‡ªğŸ‡¸ ES</option>
            </select>
        <button id="theme-toggle" class="p-2 rounded bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-300">
            <span class="dark:hidden">ğŸŒ™</span><span class="hidden dark:inline">â˜€ï¸</span>
        </button>
    </div>

    <div class="w-full max-w-md space-y-8">
      <div>
        <h2 class="mt-6 text-3xl font-extrabold text-gray-900 dark:text-white" data-translate="login">Welcome Back</h2>
        <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">Please sign in to your authorized account</p>
      </div>
      
      {% if error %}
      <div class="bg-red-50 dark:bg-red-900/30 border border-red-200 dark:border-red-800 text-red-700 dark:text-red-300 px-4 py-3 rounded-lg flex items-center gap-2" role="alert">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>
        <span data-translate="invalid-credentials">{{ error }}</span>
      </div>
      {% endif %}

      <form class="mt-8 space-y-6" method="post">
        <div class="rounded-md shadow-sm -space-y-px">
          <div class="mb-4">
            <label for="username" class="sr-only">Username</label>
            <input id="username" name="username" type="text" required class="appearance-none relative block w-full px-3 py-3 border border-gray-300 dark:border-gray-700 placeholder-gray-500 text-gray-900 dark:text-white dark:bg-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 focus:z-10 sm:text-sm transition-colors" placeholder="Username" data-translate="username">
          </div>
          <div>
            <label for="password" class="sr-only">Password</label>
            <input id="password" name="password" type="password" required class="appearance-none relative block w-full px-3 py-3 border border-gray-300 dark:border-gray-700 placeholder-gray-500 text-gray-900 dark:text-white dark:bg-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 focus:z-10 sm:text-sm transition-colors" placeholder="Password" data-translate="password">
          </div>
        </div>

        <div>
          <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-cyan-600 hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500 transition-all shadow-lg hover:shadow-cyan-500/50" data-translate="sign-in">
            Sign in
          </button>
        </div>
      </form>
      
      <div class="text-center mt-4">
          <a href="/" class="text-sm text-cyan-600 hover:text-cyan-500">â† Back to Home</a>
      </div>
    </div>
  </div>
  
  <script src="/static/app.js"></script>
</body>
</html>
